<div class="header">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; height: 100%;">
        
        <div class="header-left" style="display: flex; align-items: center;">
            
            <h1 class="logo" style="margin: 0 40px 0 0; line-height: 1; padding: 0;">
                <a href="{{ site.baseurl }}/" style="text-decoration: none; display: flex; align-items: center;">
                    <img data-action="zoom" src='{{ "/assets/img/연구실 로고/nlp_logo5_white.png" }}' style="height: 1.5em; margin-right: 10px; vertical-align: middle;"/>
                    <span style="font-size: 1rem; color: #fff; font-weight: bold;">{{ site.title }}</span>
                </a>
            </h1>
            
            <nav>
                <ul class="noList" style="display: flex; flex-direction: row; margin: 0; padding: 0; list-style: none;">
                    {% for link in site.navigation %}
                        <li style="display: inline-block; width: auto; margin: 0; border: none;">
                            <a href="{{ link.url | prepend: site.baseurl }}" style="color: #fff; text-decoration: none; padding: 0 15px; font-weight: normal; font-size: 0.9em; display: block;">
                                {{ link.title }}
                            </a>
                        </li> 
                    {% endfor %}
                </ul>
            </nav>
        </div>

        <div class="header-right" style="font-size: 0.8em; display: flex; align-items: center; gap: 15px;">
            <a href="{{ site.social.github }}" target="_blank" style="color: #fff; text-decoration: none; opacity: 0.8;">GitHub</a>
            <a href="https://www.linkedin.com/company/skku-nlplab/posts/?feedView=all" target="_blank" style="color: #fff; text-decoration: none; opacity: 0.8;">LinkedIn</a>
        </div>

    </div>
</div>
