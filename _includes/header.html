 <div class="header">
    <div class="container">
        <h1 class="logo">
            <img data-action="zoom" src='{{ "/assets/img/연구실 로고/nlp_logo5_white.png" }}' style="height: 1em;"/>
            <a href="{{ site.baseurl }}/">{{ site.title }}</a>
        </h1>
        
        <nav class="nav-collapse">
            <ul class="noList main-menu">
                {% for link in site.navigation %}
                {% assign current = nil %}
                {% if page.url contains link.url or forloop.first and page.url == '/' or page.url == 'index.html' %}
                    {% assign current = 'current' %}
                {% endif %}
                <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                    <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                </li> 
                {% endfor %}
            </ul>

            <ul class="noList social-links">
                <li class="element">
                    <a href="https://github.com/NLPlab-skku" target="_blank" title="GitHub">
                        <i class="fab fa-github"></i> <span class="social-text">GitHub</span>
                    </a>
                </li>
                <li class="element">
                    <a href="https://www.linkedin.com/company/skku-nlplab/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                        <span class="social-text">LinkedIn</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
